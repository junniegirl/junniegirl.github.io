<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Shower RSVP</title>
    <script>
        function validateName() {
            let name = document.getElementById("name").value;
            let errorMsg = document.getElementById("error-message");
            let regex = /^[A-Za-z]+$/;

            if (name.trim() === "") {
                errorMsg.textContent = "Name cannot be empty.";
                return false;
            } else if (!regex.test(name)) {
                errorMsg.textContent = "Name must contain only letters.";
                return false;
            } else {
                if (name == "Jan")
                  seats.textContent = "1 seat";
                else if (name=="Marian")
                  seats.textContent = "2 seats";
            }
        }
    </script>
</head>
<body>
    <form onsubmit="return validateName()">
        <label for="name">Enter your name:</label>
        <label for="seats"></label>
        <input type="text" id="name" name="name">
        <span id="error-message" style="color: red;"></span>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
